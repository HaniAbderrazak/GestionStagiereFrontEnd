<app-navigation
  class="pcoded-navbar menupos-fixed menu-light"
  [ngClass]="{
    'navbar-collapsed': navCollapsed,
    'mob-open': navCollapsedMob
  }"
  (NavCollapsedMob)="navMobClick()"
></app-navigation>
<app-nav-bar
  class="navbar pcoded-header navbar-expand-lg navbar-light header-blue headerPos-fixed"
  (NavCollapse)="this.navCollapsed = !this.navCollapsed"
  (NavCollapsedMob)="navMobClick()"
></app-nav-bar>
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
      <div class="pcoded-content">
        <div class="pcoded-inner-content">
          <div class="main-body">
            <div class="page-wrapper">
              <div class="row">
                  <div class="col-sm-12">

 
   <div class="m-t-10 m-b-20">
    <a (click)="Navigate()" class="btn btn-icon btn-primary btn-lg " style="margin-left: 80%"><i class="feather icon-plus"></i></a>
   </div>
   <div class="col-xl-12">
    <app-card cardTitle="Liste de stagieres" [options]="false" blockClass="table-border-style">
        
        <div class="table-responsive">
        <table class="table table-styling">
          <thead>
            <tr class="bg-primary">
              <th>image</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Telephone</th>
              <th>email</th>
              <th>actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let stage of  stagieres; let i= index">
              <td *ngIf="!stage.image">
                <img src="assets/images/user/avatar-1.jpg" class="img-radius wid-30" alt="User-Profile-Image" />
              </td>
              <td *ngIf="stage.image">
                <img src="{{stage.image}}" class="img-radius wid-30" alt="User-Profile-Image" />
              </td>
              <td>{{stage.nom}}</td>
              <td>{{stage.prenom}}</td>
              <td>{{stage.tel}}</td>
              <td>{{stage.email}}</td>
              <button (click)="onDeleteClick(stage.id)" class="btn btn-icon btn-danger">
                <i  class="feather icon-trash"></i>
              </button>
       
              <button (click)="NavigateToUpdate(stage.id)" class="btn btn-icon btn-info">
               <i class="feather icon-edit"></i>
              </button>
            
                
            </tr>
         
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
  </div></div></div></div>
</div></div></div></div>
