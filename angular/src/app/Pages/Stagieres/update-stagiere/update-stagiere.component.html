<app-navigation
  class="pcoded-navbar menupos-fixed menu-light"
  [ngClass]="{
    'navbar-collapsed': navCollapsed,
    'mob-open': navCollapsedMob
  }"
  (NavCollapsedMob)="navMobClick()"
></app-navigation>
<app-nav-bar
  class="navbar pcoded-header navbar-expand-lg navbar-light header-blue headerPos-fixed"
  (NavCollapse)="this.navCollapsed = !this.navCollapsed"
  (NavCollapsedMob)="navMobClick()"
></app-nav-bar>
<div class="pcoded-main-container">
  <div class="pcoded-wrapper">
    <div class="pcoded-content">
      <div class="pcoded-inner-content">
        <div class="main-body">
          <div class="page-wrapper">
            <div class="row">
              <div class="col-sm-12">
                <app-card cardTitle="" [options]="false">
                  <h5>Modifier Stagiere</h5>
                  <hr />
                  <ng-container *ngIf="imagePreview || image; else noImage">
                    <div class="circle-image">
                      <img [src]="imagePreview || image" alt="Selected Image" class="preview-image images" />
                    </div>
                  </ng-container>
                  <ng-template #noImage>
                    <span>No image selected</span>
                  </ng-template>
                  <form (ngSubmit)="onSubmit()" action="javascript:" class="was-validated">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Nom</label>
                          <input type="text" class="form-control" [(ngModel)]="nom" name="nom" required id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Nom" />
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Prenom</label>
                          <input type="text" class="form-control" [(ngModel)]="prenom" name="prenom" required id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Prenom" />
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Telephone</label>
                          <input type="number" class="form-control" [(ngModel)]="telephone" name="telephone" required id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Telephone" />
                        </div>

                        <div class="form-group">
                          <label for="exampleInputEmail1">Email</label>
                          <input type="email" class="form-control" [(ngModel)]="email" name="email" required id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email" />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="exampleInputPassword1">Mot de passe</label>
                          <input type="password" class="form-control" [(ngModel)]="motDePasse" name="motDePasse" required id="exampleInputPassword1" placeholder="Enter Mot de passe" />
                        </div>

                        <div class="form-group">
                          <label for="exampleInputEmail1">Faculté</label>
                          <input type="text" class="form-control" [(ngModel)]="Faculte" name="Faculte" required id="exampleInputEmail1" placeholder="Enter Faculté" />
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Adresse</label>
                          <input type="text" class="form-control" [(ngModel)]="adresse" name="Adresse" required id="exampleInputEmail1" placeholder="Enter Adresse" />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="exampleInputEmail1">CV</label>
                          <input type="file" class="form-control" (change)="onCVChange($event)" name="CV" required id="exampleInputEmail1" placeholder="Enter CV" />
                        </div>
                        
                        <div class="form-group">
                          <label for="exampleInputEmail1">Image</label>
                          <input type="file" class="form-control" (change)="onImageChange($event)" name="Image" required id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Image" />
                      
                          
                        </div>
                        <button *ngIf="!nom || !prenom" disabled type="submit" class="btn btn-primary">Submit</button>
                        <button *ngIf="nom && prenom" type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </div>
                  </form>
                </app-card>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
