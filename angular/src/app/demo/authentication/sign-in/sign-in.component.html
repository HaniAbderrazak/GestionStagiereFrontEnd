<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <form [formGroup]="formLogin" (ngSubmit)="handleLogin()" class="was-validated">
            <img src="https://teamdev.tn/wp-content/uploads/2020/09/1.png" alt="logo" class="img-fluid mb-4 " />
            <h4 class="mb-3 f-w-400">Signin</h4>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="feather icon-mail"></i></span>
              <input type="email" class="form-control" [(ngModel)]="email" name="email" required id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="username" placeholder="Enter Email" /> </div>
          
              <div class="input-group mb-4">
                <span class="input-group-text cursor-pointer" (click)="togglePasswordVisibility()">
                  <i class="feather" [ngClass]="showPassword ? 'icon-eye-off' : 'icon-eye'"></i>
                </span>
                <input
                  type="{{ showPassword ? 'text' : 'password' }}" 
                  class="form-control"
                  [(ngModel)]="motDePasse"
                  name="motDePasse"
                  required
                  id="exampleInputPassword1"
                  aria-describedby="emailHelp"
                  formControlName="password"
                  placeholder="Enter password"
                />
              
              </div>
            <div *ngIf="errorVisible" class="text-danger" style="margin-bottom: 2%;">
              {{error}}
            </div>
            <div class="d-grid">
              <button *ngIf="!email||!motDePasse||formLogin.get('username')?.hasError('email')" disabled  type="submit" class="btn btn-block btn-primary mb-4">Signin</button>
              <button *ngIf="email&&motDePasse&&!formLogin.get('username')?.hasError('email')" type="submit" class="btn btn-block btn-primary mb-4">Signin</button>
            </div>
            <p class="mb-2 text-muted">Forgot password? <a href="javascriprt:" class="f-w-400">Reset</a></p>
            <p class="mb-0 text-muted">Donâ€™t have an account? <a [routerLink]="['/signup']" class="f-w-400">Signup</a></p>
          </form>
         
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
